	white-space: normal;
	word-wrap: break-word;
	display: block;

	display: flex;

	flex-shrink: 2;
	flex-direction: column;
	padding: 5px;
	height: 20px;
	position: relative;
	margin: 10px 0;
	border-radius: 4px;
	cursor: pointer;
}

.dropbox-form .files-overlay {
	display: none;
	flex-grow: 1;
	flex-shrink: 1;
	position: absolute;
	border-radius: 4px;
	background-color: #83a9cb;
	width: 100%;
	height: 100%;
}

.dropbox-form .files.disabled {
	cursor: default;
}

	width: 100%;
	flex-grow: 1;
}

	min-height: 100%;
}

.dropbox-form .instructions-container, .dropbox-form .overlay-instructions-container  {
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	position: absolute;
	left: 0px;
	top: 50%;
	transform: translateY(-50%);
	width: 100%;
}

.dropbox-form .files-overlay * {
	pointer-events: none;
}

.dropbox-form .upload-instructions, .dropbox-form .overlay-upload-instructions {

}

.dropbox-form .files-overlay .overlay-upload-icon {
	fill: #fff;
}

.dropbox-form .files-overlay .overlay-upload-instructions {
	color: #fff;
}

.added-files {
	width: 97%;
	text-align: left;
	padding: 5px;
	display: none;
	flex-grow: 1;
	overflow-y: auto;
}

.added-files .file {
	display: flex;
	flex-direction: row;
	margin-bottom: 5px;
}

.added-files .file.hover {
	font-weight: bold;
}

.added-files .fileName {
	display: flex;
	flex-grow: 2;
	flex-shrink: 2;
	letter-spacing: 1px;
	white-space: normal;
	word-wrap: break-word;
	word-break: break-all;
}

.added-files .removeFile, .added-files .check, .added-files .spinSVG {
	vertical-align: top;
	margin-left: 20px;
	display: inline-block;
}

.added-files .removeFile {
	cursor: pointer;
}

.added-files .check, .added-files .spinSVG {
	display: none;
}

.added-files .file span i {
	vertical-align: top;
}

.added-files .spinSVG {
	transform: rotate(-90deg);
}

.progressBackground {
	stroke: #97a9c6;
}

.progressValue {
	stroke-dasharray: 47px;
}

@keyframes fileUploadProgress {
    from {
        stroke-dashoffset: 47px;
    }
    to {
        stroke-dashoffset: 0px;
    }
}

.dropbox-form .cancel, .dropbox-form .done {
	display: none;
}

.pw-error {
	margin-bottom: 10px;
}

.dropbox-form .error, .entry-form .error {

	color: red;
	text-align: left;

.rdicon div.rdi-tip {

	position: absolute;
	margin-right: -120px;

				}, "Please enter a valid phone number."

			$.validator.addMethod("ssn", function(value, element) {
					return this.optional(element) || /[/,,/.,/=,\s]([0-6]\d{2}|7[0-6]\d|77[0-2])(\s|\-)?(\d{2})\2(\d{4})[/,,/.,\s]/.test(value);
				}, "Please enter a valid SSN number."
			);
			$.validator.addMethod("zipcode", function(value, element) {
					return this.optional(element) || /^\d{5}(-\d{4})?$/.test(value);
				}, "Please enter a valid zip code."
			);
			$.validator.addMethod("creditcard", function(value, element) {
					//return this.optional(element) || /^((4\d{3})|(5[1-5]\d{2})|(6011))-?\d{4}-?\d{4}-?\d{4}|3[4,7]\d{13}$/.test(value);
					
					if (this.optional(element)) {
						return true;
					}
					else {
						function luhn(cardnumber) {
						  // Build an array with the digits in the card number
						  var digits = cardnumber.split('');
						  for (var i = 0; i < digits.length; i++) {
						    digits[i] = parseInt(digits[i], 10);
						  }  
						  // Run the Luhn algorithm on the array
						  var sum = 0;
						  var alt = false;
						  for (i = digits.length - 1; i >= 0; i--) {
						    if (alt) {
						      digits[i] *= 2;
						      if (digits[i] > 9) {
						        digits[i] -= 9;
						      }
						    }
						    sum += digits[i];
						    alt = !alt;
						  }
						  // Check the result
						  if (sum % 10 == 0) {
						  	return true;
						  } else {
						    return false;
						  }
						}
					
						value = value.replace(/[\-\s]/g, "");
																		
						var isValidFormat = /^(?:(4\d{12}(?:\d{3})?)|(5[1-5]\d{14})|(2[2-7]2\d{13})|(6(?:011|5\d{2})\d{12})|(3[47]\d{13})|(3(?:0[0-5]|[68]\d)\d{11})|((?:2131|1800|35\d{3})\d{11}))$/.test(value);
						
						if (isValidFormat) {
							return luhn(value);
						}
						else {
							return false;
						}
					}

			$("html, body").stop().animate({
				scrollTop: $("html").height()
			}, 1200, 'easeOutCubic');
		}

		$(".scrollTo").click(function(e) {
			e.preventDefault();
			e.stopPropagation();
			var scrollTo = $(this).data("scrollto");
			if (scrollTo === "top") {
				scrollToTop();
			}
			else if (scrollTo === "bottom") {
				scrollToBottom();
			}
		});

		$(".anchorLinkTo").click(function(e) {
			var anchorID = $(this).attr("data-anchorlinkto");

			var $anchor = $("#el-" + anchorID);

			if($anchor.length) {
				e.preventDefault();
				e.stopPropagation();
				if(typeof closeMobileMenu !== 'undefined') {
					closeMobileMenu();
				}

				var anchorID = $(this).attr("data-anchorlinkto");
				scrollToAnchor(anchorID);
			}
		});

		if(window.location.hash.length > 1) {
			$("html, body").css("visibility", "hidden"); 
			$(function() {
				var anchorName = window.location.hash.substring(1).toLowerCase();

				var $anchor = $('.anchor-element a[data-name="' + anchorName + '"]').parent();

				if($anchor.length) {

					setTimeout(function() {
						scrollToAnchor($anchor.attr('id').replace('el-', ''), 0)
						$("html, body").css("visibility", "visible");
					}, 300)
				} else {
					$("html, body").css("visibility", "visible");
				}
			});
		}
	</script>

	<style>
	.section-bg-layer {
		position: absolute;
		width: 100%;
		height: 100%;
		z-index: 0;
	}
	.section-bg-layer.hidden,
	.mobile-mode .section-bg-layer {
		display: none;
	}
	/*
	.no-section-bg {
		background: none !important;
	}
	*/
	</style>
	<script>
	var _getMinWidthData = function(){
		var desktopWidth = 940;
		/*
		var leftMostElement = $(".section > .container .element, #menu").filter(function(index){
				return this.offsetLeft < 0; 
			}).sort(function(a, b){
				return a.offsetLeft - b.offsetLeft; 
			});

		var leftOffset = leftMostElement.length ? Math.abs(leftMostElement[0].offsetLeft) : 0;
		*/

		var rightMostElement = $(".section > .container .element, #menu").filter(function(index){
				return (this.offsetLeft + this.offsetWidth) > desktopWidth; 
			}).sort(function(a, b){
				return (b.offsetLeft+b.offsetWidth) - (a.offsetLeft+a.offsetWidth); 
			});

		var rightOffset = 0;
		if (rightMostElement.length) {
			var offsetLeft = rightMostElement[0].offsetLeft;
			var offsetWidth = rightMostElement[0].offsetWidth;
			
			rightOffset = offsetLeft + offsetWidth - desktopWidth;
		}
			
		var minWidth = desktopWidth;
		/*
		if (!leftOffset || rightOffset > leftOffset) {
			minWidth += 2*rightOffset;
		}
		else if (!rightOffset || leftOffset > rightOffset) {
			minWidth += 2*leftOffset;
		}
		*/

		//console.log(desktopWidth, leftOffset, rightOffset);
		//console.log(minWidth);

		return {
			minWidth: minWidth,
			rightOffset: rightOffset,
			totalMinWidth: minWidth + rightOffset,
			siteMinWidth: minWidth + 2*rightOffset			
		};
	};
	
	var _minWidthData = _getMinWidthData();
	
	var setBodyMinWidth = function(){
		if (!$("body").hasClass("mobile-mode")) {
			//console.log(_minWidthData);
			var totalMinWidth = _minWidthData.totalMinWidth;
			var siteMinWidth = _minWidthData.siteMinWidth;
			var scrollWidth = window.document.documentElement.scrollWidth;
			
			//console.log("innerWidth", window.innerWidth);
			//console.log("scrollWidth", scrollWidth);
			
			if (siteMinWidth > window.innerWidth) {
				var width = scrollWidth;

				if (width < totalMinWidth) {
					width = totalMinWidth;
				}
				
				//console.log("width", width);
			
				/*
				$(".strip-element, .element.isFullWidth").css({
					'cssText': "width: "+width+"px !important"
				});
				*/
				$(".strip-element").each(function(){
					var $this = $(this); 
					if ($this.css("background-image") === "none") {
						$this.css({
							'cssText': "width: "+width+"px !important"
						});
					}
				});
				
				$(".section").each(function(){
					var $this = $(this);
					var $section = $this;
					if (this.id === "header-body") {
						$section = $this.parent();
					}					
					
					var bgColor = $section.css("background-color");
					var bgImage = $section.css("background-image"); 
					
					if (bgColor !== "none" || bgImage !== "none") {
						var $bgLayer = $this.find(".section-bg-layer");
						
						if (!$bgLayer.length) {
							$this.prepend('<div class="section-bg-layer"></div>');
							$bgLayer = $this.find(".section-bg-layer");
							$bgLayer.css({
							    'background-color': $section.css("background-color"),
							    'background-image': $section.css("background-image"),
							    'background-repeat': $section.css("background-repeat"),
							    'background-attachment': $section.css("background-attachment"),
							    'background-size': $section.css("background-size"),
							    'background-position': $section.css("background-position")						
							});
						}
						
						$bgLayer.removeClass("hidden").css({
							width: width+"px"
						});
						
						//$section.addClass("no-section-bg");
					}
				});
			}
			else {
				/*
				$(".strip-element, .element.isFullWidth").css({
					'cssText': "width: 100% !important"
				});
				*/
				$(".strip-element").css({
					'cssText': "width: 100% !important"
				});

				$(".section").each(function(){
					var $this = $(this);
					if (this.id === "header-body") {
						$this = $this.parent();
					}					

					//$this.removeClass("no-section-bg");

					var $bgLayer = $this.find(".section-bg-layer");
					if ($bgLayer.length) {
						$bgLayer.addClass("hidden");
					}
				});
			}
		}		
	};
	</script>
		
	
	<script>
	var changeElementSection = function(mode){
		var sectionData = mode === "mobile" ? "respsection" : "section";
		$(".element.responsive").each(function(){
			var $el = $(this);
			var section = $el.data(sectionData);
			var $section = $("#"+section);
			if ($el.hasClass("strip-element") || $el.hasClass("isFullWidth")) {
				$el.appendTo($section);
			}
			else if (section === 'content-body' || section === 'footer-body') {
				$el.appendTo($section.find('> div.container > div'));
			}
			else {
				$el.appendTo($section.find('> div.container'));
			}
		});
	};

	var scaleText = function(element, scale){
		var traverseTextContent = function walk(node, func) {
		    var child = node.firstChild;
		    while (child) {
		        walk(child, func);
		        child = child.nextSibling;
		    }
		    func(node);
		};

		traverseTextContent(element, function(node){
			if (node.nodeType === 1)	{
				var fontSize = parseInt($(node).css("font-size"));
				$(node).css("font-size", Math.round(fontSize*scale)+"px");
			}
		});
	};

	var adjustTextElements = function(reset){
		var reset = (typeof reset !== "undefined") ? reset : false;

		$(".text-content.hasFontScale").each(function(){
			var resetted = $(this).data("resetted");
			var scaled = $(this).data("scaled");
			var fontScale = $(this).data("fontscale");

			if (reset) {
				fontScale = 1 / fontScale;
				$(this).data("resetted", true);
				$(this).data("scaled", false);
			}
			else {
				$(this).data("resetted", false);
				$(this).data("scaled", true);
			}

			if ( (typeof resetted !== "undefined" && reset && !resetted) ||
				 (!reset && !scaled) )
			{
				scaleText(this, fontScale);
			}
		});
	};

	var adjustBlogContent = function(mode) {
		if(mode === "mobile") {
			//blog
			var posts = $(".blog-post");
			for(var i = 0; i < posts.length; i++) {
				var images = $("img", posts[i]);
				for(var j =0; j < images.length; j++) {
					var img = $(images[j]);
					var width = parseInt(img.width());
					var height = parseInt(img.height());

					img.data("width", width);
					img.data("height", height);

					if(width > 320) {
						var radio = width / 300;
						var imgHeight = height / radio;
						var imgWidth = 300;

						img.width(imgWidth);
						img.height(imgHeight);
						img.css("display", "block");

					}
				}

				//for video
				var videos = $("iframe[wmode=Opaque]", posts[i]);
				for(var j=0; j < videos.length; j++) {
					var video = $(videos[j]);
					var width = parseInt(video.width());
					var height = parseInt(video.height());

					video.data("width", width);
					video.data("height", height);

					if(width > 320) {
						var radio = width / 300;
						var videoHeight = height / radio;
						var videoWidth = 300;

						video.width(videoWidth);
						video.height(videoHeight);

						video.data("display", video.css("display"));
						video.css("display", "block");
					}
				}

			}
		}
		else {
			var posts = $(".blog-post");
			for(var i = 0; i < posts.length; i++) {
				var images = $("img", posts[i]);
				for(var j =0; j < images.length; j++) {
					var img = $(images[j]);
					if(typeof img.data("width") !== 'undefined') {
						var width = img.data("width");
						img.width(width);
					}

					if(typeof img.data("height") !== 'undefined') {
						var height = img.data("height");
						img.height(height);
					}

					if(typeof img.data("display") !== 'undefined') {
						img.css("display", img.data("display"));
					}
				}

				var videos = $("iframe[wmode=Opaque]", posts[i]);
				for(var j=0; j < videos.length; j++) {
					var video = $(videos[j]);
					if(typeof video.data("width") !== 'undefined') {
						var width = video.data("width");
						video.width(width);
					}

					if(typeof video.data("height") !== 'undefined') {
						var height = video.data("height");
						video.height(height);
					}

					if(typeof video.data("display") !== 'undefined') {
						video.css("display", video.data("display"));
					}
				}
			}
		}
	}


	var adjustMasonry = function(mode) {
		if (mode === "mobile") {
			$(".element .responsive-masonry").each(function(){
				var $el = $(this);
				var itemWidth = parseInt($el.data("respitemwidth"));
				var spacing = parseInt($el.data("spacing"))
				var bdrWidth = parseInt($el.data("bdrwidth"))
				var $masonryContainer = $el.find(".masonryGrid");
				$masonryContainer.masonry('destroy');
				$masonryContainer.masonry({
					itemSelector: 'figure',
					columnWidth: itemWidth,
					gutter: spacing+(bdrWidth*2),
					isFitWidth: true,
					isInitLayout: false,
					transitionDuration: 0
				});
				$masonryContainer.masonry('unbindResize');
			});
		}
		else {
			$(".element .responsive-masonry").each(function(){
				var $el = $(this);
				var itemWidth = parseInt($el.data("itemwidth"));
				var spacing = parseInt($el.data("spacing"))
				var bdrWidth = parseInt($el.data("bdrwidth"))
				var $masonryContainer = $el.find(".masonryGrid");
				$masonryContainer.masonry('destroy');
				$masonryContainer.masonry({
					itemSelector: 'figure',
					columnWidth: itemWidth,
					gutter: spacing+(bdrWidth*2),
					isFitWidth: true,
					isInitLayout: false,
					transitionDuration: 0
				});
				$masonryContainer.masonry('unbindResize');
			});
		}
	};


	var adjustGridGallery = function(mode) {
		$(".gridGallery-element").each(function(){
			var self = this;
			var $el = $(this);
			var id = this.id.substring(3);
			window.gridApis[id].reloadGallery(window.gridGetConfig[id](mode));

			/*
			if (mode !== "mobile") {
				window.gridHideNoncurrentGridItems(this.id);

				$el.find(".ug-bullets .ug-bullet").on("mouseup", function(e){
					window.gridClickBullet(e, self.id);
				});
			}
			*/

			$el.find(".ug-tile").on("mouseover", function(e){
				var $img = $(this).find(".ug-thumb-image");
				if ($img.attr("alt").length) {
					$(this).find(".ug-textpanel").css("opacity", 1);
				}
				else {
					$(this).find(".ug-textpanel").css("opacity", 0);
				}
			});
		});
	};


	var adjustTilesGallery = function(mode) {
		$(".tilesGallery-element").each(function(){
			var $el = $(this);
			var id = this.id.substring(3);
			window.tilesApis[id].reloadGallery(window.tilesGetConfig[id](mode));

			$el.find(".ug-tile").on("mouseover", function(e){
				var $img = $(this).find(".ug-thumb-image");
				if ($img.attr("alt").length) {
					$(this).find(".ug-textpanel").css("opacity", 1);
				}
				else {
					$(this).find(".ug-textpanel").css("opacity", 0);
				}
			});
		});
	};


	var adjustThumbnailGallery = function(mode) {
		$(".thumbnailGallery-element").each(function(){
			var $el = $(this);
			var w = $el.width();
			var h = $el.height();
			var id = this.id.substring(3);
			window.thumbnailApis[id].reloadGallery(window.thumbnailGetConfig[id](w, h));

			var textPanelTitleHtml = $el.find(".ug-textpanel .ug-textpanel-textwrapper .ug-textpanel-title").html();
			var textPanelDescriptionHtml = $el.find(".ug-textpanel .ug-textpanel-textwrapper .ug-textpanel-description").html();

			if (typeof textPanelTitleHtml !== "undefined" && typeof textPanelDescriptionHtml !== "undefined" &&
				!textPanelTitleHtml.length && !textPanelDescriptionHtml.length) {
				$el.find(".ug-textpanel").css("opacity", 0);
				$el.find(".ug-default-button-hidepanel").css("top", "50px");
			}
			else {
				$el.find(".ug-default-button-hidepanel").css("top", "-50px");
			}

			$el.find(".ug-zoompanel .ug-zoompanel-button").removeClass("ug-zoompanel-button-disabled");
			$el.find(".ug-textpanel").css({
				"top": "-27px",
				"pointer-events": "none"
			});

			window.thumbnailApis[id].on("item_change", function(num, data){
				if (data.title.length || data.description.length) {
					$el.find(".ug-textpanel").css("opacity", 1);
					$el.find(".ug-default-button-hidepanel").css("top", "-50px");
				}
				else {
					$el.find(".ug-textpanel").css("opacity", 0);
					$el.find(".ug-default-button-hidepanel").css("top", "50px");
				}
			});
		});
	};

	var _width = $(window).width();

	var changeViewportMeta = function() {
		var width = _width;
		var mobileWidth = 320;
		var maxMobileWidth = 768;
		var desktopWidth = 940;
		var viewportWidth = 1280;
		var isDesktopView = true;

		if (desktopWidth > viewportWidth) {
			viewportWidth = desktopWidth;
		}

		var userAgent = window.navigator.userAgent.toLowerCase();
		var isMobileDevice = userAgent.indexOf("mobi") !== -1 || userAgent.indexOf("android") !== -1;
		var isSafari = !!userAgent.match(/version\/[\d\.]+.*safari/);

		if (isMobileDevice) {
			if (isSafari) {
				$("body").css("background-attachment", "scroll");
			}
		} else {
			$("#page-view-options").hide();
		}
		
		if($.fancybox) {
			$(".fancybox").fancybox({
				type: 'image'
			});
		}

		if (!isDesktopView) { 
			$("body").addClass("mobile-mode");
			$("#mobile-view").addClass("current");
			$("#desktop-view").removeClass("current");
			adjustTextElements();
			changeElementSection("mobile");
			adjustBlogContent("mobile");
			adjustMasonry("mobile");
			adjustStripPosition();
			adjustGridGallery("mobile");
			adjustTilesGallery("mobile");
			adjustThumbnailGallery();

			if (top !== self && !isMobileDevice) {
				$("html").css({
					width: mobileWidth,
					backgroundColor: "#fff"
				});
			}

			$("body").trigger("changeMode", ["mobile"]);

			return $('meta[name=viewport]').attr('content', 'initial-scale='+(+((width/mobileWidth).toFixed(2)))+', width='+mobileWidth);

		} else { 
			$("body").removeClass("mobile-mode");
			$("#mobile-view").removeClass("current");
			$("#desktop-view").addClass("current");
			adjustTextElements(true);
			changeElementSection();
			adjustBlogContent("desktop");
			adjustMasonry();
			adjustStripPosition();
			adjustGridGallery();
			adjustTilesGallery();
			adjustThumbnailGallery();

			$("body").trigger("changeMode", ["desktop"]);

			
			if (isMobileDevice) {
				if (isSafari) {
					$("#menu .nav .dropdown-menu a:not(.anchorLinkTo)").on("touchend", function(event) {
						window.location.href = $(this).attr("href");
					});
				}
				else {
					$("#menu .nav li:has(ul)").doubleTapToGo();
				}
			}
			

			return $('meta[name=viewport]').attr('content', 'initial-scale='+(+((width/viewportWidth).toFixed(2)))+', maximum-scale='+(+((width/viewportWidth).toFixed(2)))+', width='+viewportWidth);
		}
	};

	$(window).bind('orientationchange',	changeViewportMeta);

	$(window).bind('resize', function(){
		var userAgent = window.navigator.userAgent.toLowerCase();
		if (userAgent.indexOf("mobi") === -1) {
			changeViewportMeta();
		}

		setBodyMinWidth();
	});

	$(document).ready(function(){
		changeViewportMeta();

		$("#mobile-view").click(function(){
			$.cookie("DESKTOP_VIEW", false, {path: "/"});
			$(window).scrollTop(0);
			var search = location.search.replace(/view=[^&]+/, "");
			location = location.pathname + (search === "?" ? "" : search);
		});

		$("#desktop-view").click(function(){
			$.cookie("DESKTOP_VIEW", true, {path: "/"});
			$(window).scrollTop(0);
			var search = location.search.replace(/view=[^&]+/, "");
			location = location.pathname + (search === "?" ? "" : search);
		});

		$("body").css("opacity", "1");

		if(AOS) {
			AOS.init();
		}
		
		if (top !== self) {
			$("#page-view-options").hide();
		}
		
		$(window).scroll(function(){
			var $header = $("header");
			if ($header.css("position") === "fixed") {
				$header.css("left", -$(this).scrollLeft()+"px"); 
			}
		});

		setBodyMinWidth();
	});
	</script>
